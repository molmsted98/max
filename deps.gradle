            kotlin: '1.2.71',
            // test
            google: [
                    truth: '0.42'
            ],
            junit : '1.3.1',
            spek  : '1.2.1'
    ]

    libs = [
            // lib
            kotlin: [
                    stdlib: "org.jetbrains.kotlin:kotlin-stdlib:$versions.kotlin"
            ],
            // test
            junit : [
                    jUnitPlatformRunner: "org.junit.platform:junit-platform-runner:$versions.junit"
            ],
            spek  : [
                    api                : "org.jetbrains.spek:spek-api:$versions.spek",
                    jUnitPlatformEngine: "org.jetbrains.spek:spek-junit-platform-engine:$versions.spek"
            ],
            truth : "com.google.truth:truth:$versions.google.truth"
    ]

}
